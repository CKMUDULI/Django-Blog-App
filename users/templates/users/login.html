{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Log In Page
{% endblock %}
{% block content %}
    <div class="card m-3">
        <div class="card-header">
            <fieldset class="form-group">
                <legend>Log In</legend>
            </fieldset>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small><a class="ms-3" href="{% url 'password_reset' %}">Forgot Password?</a></small>
            </form>
        </div>
        <div class="card-footer">
            <small class="text-muted">
                Need an account? <a href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
