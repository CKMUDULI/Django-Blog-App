{% extends 'base.html' %}
{% block title %}
    Logout Page
{% endblock %}
{% block content %}
    <div class="card m-3">
        <div class="card-header">
            <fieldset class="form-group">
                <legend>Log Out</legend>
            </fieldset>
        </div>
        <div class="card-body">
            You have been logged out!!!
        </div>
        <div class="card-footer">
            <small class="text-muted">
                Log In again? <a href="{% url 'login' %}">Log In</a>
            </small>
        </div>
    </div>
{% endblock %}
