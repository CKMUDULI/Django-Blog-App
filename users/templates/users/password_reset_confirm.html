{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Reset Password
{% endblock %}
{% block content %}
    <div class="card m-3">
        <div class="card-header">
            <fieldset class="form-group">
                <legend>Reset Password</legend>
            </fieldset>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
{% endblock %}
