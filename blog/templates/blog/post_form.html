{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create/Update Post
{% endblock %}
{% block navButtons %}
    <a type="button" class="btn btn-outline-info me-2" href="{% url 'profile' %}">Profile</a>
{% endblock %}
{% block content %}
    <div class="card m-3">
        <div class="card-header">
            <fieldset class="form-group">
                <legend>Post</legend>
            </fieldset>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Update/Post</button>
            </form>
        </div>
    </div>
{% endblock %}
